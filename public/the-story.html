<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE STORY - Eternal Garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
        }
        .the-story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .the-story-title {
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 24px;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
        }
        .the-story-placeholder {
            font-size: 1.2em;
            opacity: 0.7;
            margin-top: 16px;
        }
        .gallery-container {
            position: relative;
            width: 100vw;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .gallery-image {
            position: absolute;
            width: 100vw;
            max-width: 100vw;
            height: 80vh;
            max-height: 80vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            left: 0;
            right: 0;
            margin: auto;
        }
        .gallery-image.active {
            opacity: 1;
            pointer-events: auto;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s;
            pointer-events: auto;
        }
        .nav-button:hover {
            background: rgba(255,255,255,0.4);
        }
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="the-story.html">THE STORY</a></li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
                <li><a href="zero.html">ZERO</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="oracle.html">ORACLE</a></li>
            </ul>
        </nav>
    </div>
    <div class="the-story-container">
        <div class="the-story-title">THE STORY</div>
        <div class="gallery-container">
            <img src="media/images2/1.jpg" class="gallery-image active" alt="Story Image 1">
            <img src="media/images2/2.jpg" class="gallery-image" alt="Story Image 2">
            <img src="media/images2/3.png" class="gallery-image" alt="Story Image 3">
            <img src="media/images2/4.jpg" class="gallery-image" alt="Story Image 4">
            <img src="media/images2/5.jpg" class="gallery-image" alt="Story Image 5">
            <img src="media/images2/6.jpg" class="gallery-image" alt="Story Image 6">
            <img src="media/images2/7.jpg" class="gallery-image" alt="Story Image 7">
            <img src="media/images2/8.jpg" class="gallery-image" alt="Story Image 8">
            <div class="gallery-nav">
                <button class="nav-button" id="prevButton">←</button>
                <button class="nav-button" id="nextButton">→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-image');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            let currentIndex = 0;

            function updateGallery() {
                images.forEach((img, index) => {
                    img.classList.remove('active');
                    if (index === currentIndex) {
                        img.classList.add('active');
                    }
                });
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === images.length - 1;
            }

            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateGallery();
                }
            });
            nextButton.addEventListener('click', () => {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                    updateGallery();
                }
            });
            updateGallery();
        });
    </script>
</body>
</html>
