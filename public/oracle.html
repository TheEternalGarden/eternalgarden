<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE - Eternal Garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #101010;
            color: #00ff99;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .oracle-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 700px;
            margin: 0 auto;
            border-left: 2px solid #222;
            border-right: 2px solid #222;
            background: #181818;
        }
        .oracle-title {
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            margin: 24px 0 12px 0;
            color: #00ff99;
        }
        .oracle-chat {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px 0 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .oracle-line {
            font-size: 1.1em;
            white-space: pre-wrap;
            font-family: inherit;
            line-height: 1.5;
        }
        .oracle-line.user {
            color: #00bfff;
        }
        .oracle-line.bot {
            color: #00ff99;
        }
        .oracle-input-form {
            display: flex;
            border-top: 1px solid #222;
            background: #101010;
            padding: 12px 16px;
        }
        .oracle-input {
            flex: 1;
            background: #181818;
            color: #00ff99;
            border: none;
            font-size: 1.1em;
            font-family: inherit;
            padding: 8px;
            outline: none;
        }
        .oracle-send {
            background: #00ff99;
            color: #101010;
            border: none;
            font-size: 1.1em;
            padding: 8px 18px;
            margin-left: 8px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 2px;
            transition: background 0.2s;
        }
        .oracle-send:hover {
            background: #00bfff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="oracle-container">
        <div class="oracle-title">ORACLE TERMINAL</div>
        <div class="oracle-chat" id="oracleChat"></div>
        <form class="oracle-input-form" id="oracleForm">
            <input class="oracle-input" id="oracleInput" type="text" placeholder="Type your question..." autocomplete="off" required />
            <button class="oracle-send" type="submit">SEND</button>
        </form>
    </div>
    <script>
        const chatEl = document.getElementById('oracleChat');
        const formEl = document.getElementById('oracleForm');
        const inputEl = document.getElementById('oracleInput');
        let conversation = [];

        function appendLine(text, sender) {
            const line = document.createElement('div');
            line.className = 'oracle-line ' + sender;
            chatEl.appendChild(line);
            if (sender === 'bot') {
                typeWriter(line, text);
            } else {
                line.textContent = text;
            }
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        function typeWriter(element, text, i = 0) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1), 18);
            }
        }

        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = inputEl.value.trim();
            if (!userText) return;
            appendLine(userText, 'user');
            conversation.push({ role: 'user', content: userText });
            inputEl.value = '';
            try {
                const res = await fetch('/api/oracle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversation })
                });
                const data = await res.json();
                if (data && data.reply) {
                    appendLine(data.reply, 'bot');
                    conversation.push({ role: 'assistant', content: data.reply });
                } else {
                    appendLine('Error: No response from Oracle.', 'bot');
                }
            } catch (err) {
                appendLine('Error: Could not reach Oracle.', 'bot');
            }
        });
    </script>
</body>
</html>
