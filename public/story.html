    <style>
        html, body, .gallery-container, .horizontal-gallery, .gallery-title, .nav-arrows, .arrow, .nav-indicators, .horizontal-gallery > * {
            background: #000 !important;
            min-height: 100vh !important;
            width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }
        * {
            background: #000 !important;
        }
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0 !important;
            padding: 0 !important;
            background: #000 !important;
        }
        .gallery-container {
            height: 100vh;
            min-height: 100vh;
            background: #000 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
            scroll-snap-align: start;
            perspective: 1200px;
        }
        .horizontal-gallery img, .horizontal-gallery video {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #fff;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        /* Hide scrollbar for cleaner look */
        .horizontal-gallery::-webkit-scrollbar {
            display: none;
        }
        .horizontal-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Navigation indicators */
        .nav-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-dot.active {
            background: #fff;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: transparent !important;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
            margin: 0 !important;
            padding: 0 !important;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .gallery-title {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            z-index: 1000;
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0 !important;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
        }
        .horizontal-gallery > * {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transition: none;
            opacity: 0;
            z-index: 1;
        }
        .horizontal-gallery > *.active {
            opacity: 1;
            z-index: 2;
        }
        .page-turn {
            animation: pageTurnRightToLeft 1s cubic-bezier(0.77,0,0.175,1) forwards;
            transform-origin: right center;
            backface-visibility: hidden;
            z-index: 3;
        }
        @keyframes pageTurnRightToLeft {
            0% { transform: perspective(1200px) rotateY(0deg) scale(1); }
            50% { transform: perspective(1200px) rotateY(-90deg) scale(1.05); }
            100% { transform: perspective(1200px) rotateY(-180deg) scale(1); opacity: 0; }
        }
    </style>

    <script>
        function initializeGallery(galleryId) {
            const gallery = document.getElementById(galleryId);
            const navIndicators = document.getElementById(`navIndicators${galleryId.slice(-1)}`);
            const images = gallery.getElementsByTagName('img');
            const videos = gallery.getElementsByTagName('video');
            const totalItems = images.length + videos.length;
            let currentIndex = 0;

            // Create navigation dots
            for (let i = 0; i < totalItems; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.addEventListener('click', () => {
                    gallery.scrollTo({
                        left: i * window.innerWidth,
                        behavior: 'smooth'
                    });
                });
                navIndicators.appendChild(dot);
            }

            // Update active dot
            function updateActiveDot() {
                const scrollPosition = gallery.scrollLeft;
                const activeIndex = Math.round(scrollPosition / window.innerWidth);
                const dots = navIndicators.getElementsByClassName('nav-dot');
                for (let i = 0; i < dots.length; i++) {
                    dots[i].classList.toggle('active', i === activeIndex);
                }
                currentIndex = activeIndex;
            }

            gallery.addEventListener('scroll', updateActiveDot);
            if (navIndicators.firstChild) {
                navIndicators.firstChild.classList.add('active');
            }

            // Arrow navigation
            const arrowLeft = document.querySelector(`.arrow.left[data-gallery="${galleryId}"]`);
            const arrowRight = document.querySelector(`.arrow.right[data-gallery="${galleryId}"]`);

            arrowLeft.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    gallery.scrollTo({
                        left: currentIndex * window.innerWidth,
                        behavior: 'smooth'
                    });
                }
            });

            arrowRight.addEventListener('click', () => {
                if (currentIndex < totalItems - 1) {
                    currentIndex++;
                    gallery.scrollTo({
                        left: currentIndex * window.innerWidth,
                        behavior: 'smooth'
                    });
                }
            });
        }

        // Initialize all galleries
        for (let i = 1; i <= 5; i++) {
            initializeGallery(`gallery${i}`);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const activeGallery = document.querySelector('.horizontal-gallery:hover');
            if (activeGallery) {
                const galleryId = activeGallery.id;
                const arrowLeft = document.querySelector(`.arrow.left[data-gallery="${galleryId}"]`);
                const arrowRight = document.querySelector(`.arrow.right[data-gallery="${galleryId}"]`);
                
                if (e.key === 'ArrowLeft') arrowLeft.click();
                if (e.key === 'ArrowRight') arrowRight.click();
            }
        });

        // Typewriter effect for the top gallery title
        window.addEventListener('DOMContentLoaded', function() {
            const el = document.getElementById('typewriter-title');
            const text = el.textContent;
            el.textContent = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 70);
                }
            }
            type();
        });

        // Page turn effect for gallery1
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery1');
            const items = Array.from(gallery.children);
            let currentIndex = 0;
            let turning = false;

            function showItem(index) {
                items.forEach((item, i) => {
                    item.classList.remove('active', 'page-turn');
                    item.style.transform = '';
                });
                items[index].classList.add('active');
            }

            function turnPage(nextIndex) {
                if (turning) return;
                turning = true;
                const current = items[currentIndex];
                current.classList.add('page-turn');
                setTimeout(() => {
                    current.classList.remove('page-turn', 'active');
                    currentIndex = nextIndex;
                    showItem(currentIndex);
                    turning = false;
                }, 1000);
            }

            // Initial display
            showItem(currentIndex);

            // Auto page turn every 10 seconds
            setInterval(() => {
                const nextIndex = (currentIndex + 1) % items.length;
                turnPage(nextIndex);
            }, 10000);
        });
    </script>
