<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            background: #000;
        }
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .hamburger-icon {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            z-index: 1001;
        }
        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #fff;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        .hamburger-icon span:nth-child(1) { top: 0px; }
        .hamburger-icon span:nth-child(2) { top: 9px; }
        .hamburger-icon span:nth-child(3) { top: 18px; }
        .hamburger-icon.active span:nth-child(1) { top: 9px; transform: rotate(135deg); }
        .hamburger-icon.active span:nth-child(2) { opacity: 0; left: -60px; }
        .hamburger-icon.active span:nth-child(3) { top: 9px; transform: rotate(-135deg); }
        .menu-items {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            transition: 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .menu-items.active { right: 0; }
        .menu-items ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .menu-items ul li { margin: 20px 0; }
        .menu-items ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 2px;
            transition: 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
        }
        .menu-items ul li a:hover {
            color: #888;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index2.html">HOME 2</a></li>
            </ul>
        </nav>
    </div>
    <video class="video-bg" src="media/videos/gardenerintro.mp4" autoplay loop muted playsinline preload="auto"></video>
    <script>
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const menuItems = document.querySelector('.menu-items');
        hamburgerIcon.addEventListener('click', () => {
            menuItems.classList.toggle('active');
            hamburgerIcon.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (!hamburgerIcon.contains(e.target) && !menuItems.contains(e.target)) {
                menuItems.classList.remove('active');
                hamburgerIcon.classList.remove('active');
            }
        });
    </script>
</body>
</html>
