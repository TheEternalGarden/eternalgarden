<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 40px;
            padding: 40px 0;
            background: #fff;
            height: 100vh;
            align-items: center;
        }
        .horizontal-gallery img {
            max-height: 80vh;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            scroll-snap-align: center;
            transition: transform 0.3s;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.04);
        }
        body {
            margin: 0;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="horizontal-gallery">
        <img src="media/images/story/1.jpg" alt="Story Image 1">
        <img src="media/images/story/2.jpg" alt="Story Image 2">
        <img src="media/images/story/3.png" alt="Story Image 3">
        <img src="media/images/story/4.jpg" alt="Story Image 4">
        <img src="media/images/story/5.jpg" alt="Story Image 5">
        <img src="media/images/story/6.jpg" alt="Story Image 6">
        <img src="media/images/story/7.jpg" alt="Story Image 7">
        <img src="media/images/story/8.jpg" alt="Story Image 8">
    </div>
</body>
</html>
