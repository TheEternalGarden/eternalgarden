<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.8rem;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1002;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 3px;
            text-shadow: none;
        }
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #fff;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }
        .horizontal-gallery img {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #fff;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        body {
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        /* Hide scrollbar for cleaner look */
        .horizontal-gallery::-webkit-scrollbar {
            display: none;
        }
        .horizontal-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Navigation indicators */
        .nav-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-dot.active {
            background: #fff;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">THE STORY // PROLOGUE</h1>
    <button class="arrow left" id="arrowLeft" aria-label="Previous image">&#8592;</button>
    <button class="arrow right" id="arrowRight" aria-label="Next image">&#8594;</button>
    <div class="horizontal-gallery" id="gallery">
        <img src="media/images2/1.jpg" alt="Story Image 1">
        <img src="media/images2/2.jpg" alt="Story Image 2">
        <img src="media/images2/3.png" alt="Story Image 3">
        <img src="media/images2/4.jpg" alt="Story Image 4">
        <img src="media/images2/5.jpg" alt="Story Image 5">
        <img src="media/images2/6.jpg" alt="Story Image 6">
        <img src="media/images2/7.jpg" alt="Story Image 7">
        <img src="media/images2/8.jpg" alt="Story Image 8">
    </div>
    <div class="nav-indicators" id="navIndicators"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const navIndicators = document.getElementById('navIndicators');
        const images = gallery.getElementsByTagName('img');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        let currentIndex = 0;

        for (let i = 0; i < images.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'nav-dot';
            dot.addEventListener('click', () => {
                gallery.scrollTo({
                    left: i * window.innerWidth,
                    behavior: 'smooth'
                });
            });
            navIndicators.appendChild(dot);
        }

        function updateActiveDot() {
            const scrollPosition = gallery.scrollLeft;
            const activeIndex = Math.round(scrollPosition / window.innerWidth);
            const dots = navIndicators.getElementsByClassName('nav-dot');
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i === activeIndex);
            }
            currentIndex = activeIndex;
        }
        gallery.addEventListener('scroll', updateActiveDot);
        navIndicators.firstChild.classList.add('active');

        arrowLeft.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                gallery.scrollTo({
                    left: currentIndex * window.innerWidth,
                    behavior: 'smooth'
                });
            }
        });
        arrowRight.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                gallery.scrollTo({
                    left: currentIndex * window.innerWidth,
                    behavior: 'smooth'
                });
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') arrowLeft.click();
            if (e.key === 'ArrowRight') arrowRight.click();
        });
    </script>
</body>
</html>
