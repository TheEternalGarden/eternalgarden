<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #fff;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
        }
        .horizontal-gallery img {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #fff;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        body {
            margin: 0;
            background: #fff;
        }
        /* Hide scrollbar for cleaner look */
        .horizontal-gallery::-webkit-scrollbar {
            display: none;
        }
        .horizontal-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="horizontal-gallery">
        <img src="media/images/story/1.jpg" alt="Story Image 1">
        <img src="media/images/story/2.jpg" alt="Story Image 2">
        <img src="media/images/story/3.png" alt="Story Image 3">
        <img src="media/images/story/4.jpg" alt="Story Image 4">
        <img src="media/images/story/5.jpg" alt="Story Image 5">
        <img src="media/images/story/6.jpg" alt="Story Image 6">
        <img src="media/images/story/7.jpg" alt="Story Image 7">
        <img src="media/images/story/8.jpg" alt="Story Image 8">
    </div>
</body>
</html>
