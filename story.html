<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.8rem;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1002;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 3px;
            text-shadow: none;
        }
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #fff;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }
        .horizontal-gallery img {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #fff;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        body {
            margin: 0;
            background: #fff;
        }
        /* Hide scrollbar for cleaner look */
        .horizontal-gallery::-webkit-scrollbar {
            display: none;
        }
        .horizontal-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Navigation indicators */
        .nav-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-dot.active {
            background: #fff;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .gallery-page.empty {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: block;
        }
        .story-section {
            min-height: 100vh;
            width: 100vw;
        }
        .empty-section {
            background: #fff;
        }
        .gallery-title {
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin: 40px 0 10px 0;
            color: #333;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="title">THE STORY // PROLOGUE</h1>
    <section class="story-section">
        <div class="gallery-wrapper">
            <button class="arrow left gallery1-arrow-left" aria-label="Previous image">&#8592;</button>
            <button class="arrow right gallery1-arrow-right" aria-label="Next image">&#8594;</button>
            <div class="horizontal-gallery" id="gallery1">
                <img src="media/images2/1.jpg" alt="Story Image 1">
                <img src="media/images2/2.jpg" alt="Story Image 2">
                <img src="media/images2/3.png" alt="Story Image 3">
                <img src="media/images2/4.jpg" alt="Story Image 4">
                <img src="media/images2/5.jpg" alt="Story Image 5">
                <img src="media/images2/6.jpg" alt="Story Image 6">
                <img src="media/images2/7.jpg" alt="Story Image 7">
                <img src="media/images2/8.jpg" alt="Story Image 8">
            </div>
            <div class="nav-indicators gallery1-indicators"></div>
        </div>
    </section>
    <section class="story-section empty-section">
        <h2 class="gallery-title">VISITORS</h2>
        <div class="gallery-wrapper">
            <button class="arrow left gallery2-arrow-left" aria-label="Previous image">&#8592;</button>
            <button class="arrow right gallery2-arrow-right" aria-label="Next image">&#8594;</button>
            <div class="horizontal-gallery" id="gallery2">
                <img src="media/images2/visitors/9.jpg" alt="Visitor Image 9">
                <img src="media/images2/visitors/10.jpg" alt="Visitor Image 10">
                <img src="media/images2/visitors/11.jpg" alt="Visitor Image 11">
                <img src="media/images2/visitors/12.jpg" alt="Visitor Image 12">
                <img src="media/images2/visitors/13.jpg" alt="Visitor Image 13">
                <img src="media/images2/visitors/14.jpg" alt="Visitor Image 14">
                <img src="media/images2/visitors/15.jpg" alt="Visitor Image 15">
            </div>
            <div class="nav-indicators gallery2-indicators"></div>
        </div>
    </section>

    <script>
        function setupGallery(galleryId, leftArrowClass, rightArrowClass, indicatorsClass) {
            const gallery = document.getElementById(galleryId);
            const images = gallery.getElementsByTagName('img');
            const arrowLeft = document.querySelector('.' + leftArrowClass);
            const arrowRight = document.querySelector('.' + rightArrowClass);
            const navIndicators = document.querySelector('.' + indicatorsClass);
            let currentIndex = 0;

            function scrollToIndex(index) {
                console.log('Scrolling to index:', index);
                gallery.scrollTo({
                    left: index * window.innerWidth,
                    behavior: 'smooth'
                });
                // Fallback: set scrollLeft directly
                gallery.scrollLeft = index * window.innerWidth;
                currentIndex = index;
                updateActiveDot();
            }

            // Create nav dots
            navIndicators.innerHTML = '';
            for (let i = 0; i < images.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.addEventListener('click', () => {
                    scrollToIndex(i);
                });
                navIndicators.appendChild(dot);
            }
            navIndicators.firstChild.classList.add('active');

            function updateActiveDot() {
                const scrollPosition = gallery.scrollLeft;
                const activeIndex = Math.round(scrollPosition / window.innerWidth);
                const dots = navIndicators.getElementsByClassName('nav-dot');
                for (let i = 0; i < dots.length; i++) {
                    dots[i].classList.toggle('active', i === activeIndex);
                }
                currentIndex = activeIndex;
            }
            gallery.addEventListener('scroll', updateActiveDot);

            arrowLeft.addEventListener('click', () => {
                if (currentIndex > 0) {
                    scrollToIndex(currentIndex - 1);
                }
            });
            arrowRight.addEventListener('click', () => {
                if (currentIndex < images.length - 1) {
                    scrollToIndex(currentIndex + 1);
                }
            });

            return {
                gallery,
                arrowLeft,
                arrowRight
            };
        }

        // Setup both galleries
        const gallery1 = setupGallery('gallery1', 'gallery1-arrow-left', 'gallery1-arrow-right', 'gallery1-indicators');
        const gallery2 = setupGallery('gallery2', 'gallery2-arrow-left', 'gallery2-arrow-right', 'gallery2-indicators');

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top < window.innerHeight &&
                rect.bottom > 0
            );
        }

        // Arrow key navigation: only for gallery in view
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                if (isElementInViewport(gallery1.gallery)) {
                    if (e.key === 'ArrowLeft') gallery1.arrowLeft.click();
                    if (e.key === 'ArrowRight') gallery1.arrowRight.click();
                } else if (isElementInViewport(gallery2.gallery)) {
                    if (e.key === 'ArrowLeft') gallery2.arrowLeft.click();
                    if (e.key === 'ArrowRight') gallery2.arrowRight.click();
                }
            }
        });

        // Ensure gallery2 starts at the first image when section comes into view
        const section2 = document.querySelector('.empty-section');
        let section2WasInView = false;
        window.addEventListener('scroll', () => {
            const rect = section2.getBoundingClientRect();
            const inView = rect.top < window.innerHeight && rect.bottom > 0;
            if (inView && !section2WasInView) {
                gallery2.gallery.scrollLeft = 0;
            }
            section2WasInView = inView;
        });
    </script>
</body>
</html>
